# nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream sensor_backend {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;
        
        location /ingest {
            proxy_pass http://sensor_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /health {
            return 200 "OK\n";
        }
    }
}